<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Demo</title>
    <script src="../build/index.js"></script>
  </head>
  <body>
    <p>In iframe: +12345678902</p>
    <p>In iframe: +12345678903</p>
    <p>Click to Text: <a href="sms:+12345678904">+12345678904</a></p>
    <script>
      var clickToDial = new RingCentralC2D();
      clickToDial.widget.on('call', function (phoneNumber) {
        console.log('Iframe click to Call:', phoneNumber);
        // alert('Iframe click to Call:' + phoneNumber);
      });
      clickToDial.widget.on('text', function (phoneNumber) {
        console.log('Iframe click to Text:', phoneNumber);
        // alert('Iframe click to Text:' + phoneNumber);
      });
    </script>
  </body>
</html>
